<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroids.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Made by Ethan C, B2 <br>
		    Click [w] to accelerate <br>
		    Click [a] to turn left <br>
		    Click [d] to turn right <br>
		    Click [s] to activate hyperspace <br>
		    CLick [space] to shoot bullets  <br>
	    </footer>
	</body>
</html>
